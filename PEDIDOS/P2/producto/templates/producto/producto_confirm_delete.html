{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registrar Producto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
              <center>
              {% if producto.img %}
                <img src="{{producto.img.url}}" class="img-fluid rounded" width="150" >
              {% else %}
                <img src="{% static 'producto/img/noimage.jpg' %}" class="img-fluid rounded" width="150" >
              {% endif %}
              </center>
                <p align="center">¿Estás seguro de que quieres borrar "<b>{{ object }}</b>"?</p>
               <input type="submit" class="btn btn-danger btn-block " value="Si, Borrar el producto" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
