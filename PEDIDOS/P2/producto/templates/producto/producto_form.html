{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registrar Producto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-10 mx-auto mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row">
            <!-- Avatar -->
            <div class="col-md-2"> <style>img.i{height: 170px; width: 190px; margin-left: -35px;}</style>
              {% if producto.img.url %}
                <img src="{{prodcuto.img.url}}" class="rounded img-fluid" >
              {% else %}
                <img src={% static 'producto/img/noimage.jpg' %} class=" rounded img-fluid" >
              {% endif %}
            </div>
            <!-- Campos -->
            <div class="col-md-8">
              <div class="row">
                  <div class="col">
                    <div class="input-group mb-3">
                      <div class="custom-file">
                        {{form.img}}
                        <label class="custom-file-label" for="inputGroupFile03">
                          "imagen"
                        </label>
                      </div>
                    </div>
                    <p class="mt-4">{{form.nombre}}</p>
                    </div>
                  <div class="col input-group">
                    {{form.categoria}}
                  </div>
              </div>
                {{form.precio}}
                {{form.descrip}}
                <div class="text-center">
                  <input type="submit" class="btn btn-primary btn-block" value="Crear" />
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
