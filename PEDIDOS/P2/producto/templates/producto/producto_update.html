{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registrar Producto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                    <div class="row">
            <!-- Previa del avatar -->
            <div class="col-md-2">
              {% if producto.img %}
                <img src="{{producto.img.url}}" class="img-fluid rounded" >
              {% else %}
                <img src={% static 'producto/img/noimage.jpg' %} class="img-fluid rounded">
              {% endif %}
            </div>
            <!-- Formulario -->
            <div class="col-md-10">
              <h3>Producto</h3>
              <input type="file" name="avatar" class="form-control-file mt-3" id="id_avatar">
              {{ form.categoria }}
              {{ form.nombre }}
              {{ form.descrip }}
              {{ form.precio }}
              <input type="submit" class="btn btn-primary btn-block mt-3" value="Actualizar">
            </div>
          </div>
                <br>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
