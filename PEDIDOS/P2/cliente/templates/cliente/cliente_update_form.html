{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registrar Producto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row">
            <!-- Avatar -->
            <div class="col-md-2">
            </div>
            <!-- Campos -->
            <div class="col-md-11">
              <!-- Tipo de Cliente -->
                <h3>
                    <img src={% static "core/img/cliente.jpg" %} width="50">
                    <b>Editar Cliente Cliente</b>
                </h3>
                <div class="form-group mb-3">
                    <label for="exampleFormControlSelect1">Tipo de Cliente</label>
                      {{form.tipo}}
                        <div class="row">
                            <div class="col">
                              {{form.nombre}}
                            </div>
                            <div class="col">
                              {{form.apellido}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              {{form.direccion}}
                            </div>
                            <div class="col">
                              {{form.nit}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              {{form.telefono}}
                            </div>
                        </div>
                         <div class="row">
                            <div class="col">
                              {{form.email}}
                            </div>
                        </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-primary btn-block" value="Actualizar" />
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
