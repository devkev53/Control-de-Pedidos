{% extends "core/base.html" %}
{% load static %}
{% block content %}
{{fset.management_form}}
<style>input.kp{margin-top: 20px;} label{display: none}</style>
<div class="container" align="center">
    <h4>Datos del Pedido</h4>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="pedido">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="custom-file mt-2">
                        {{form.cliente}}
                    </div>
                </div>
                    <p class="mt-3">{{form.abono}}</p>
            </div>
            <div class="col">
                {{form.tipo_pago}}
            </div>
            <div class="col">
                 <input type="submit" class="btn btn-secondary btn-block kp" value="Guardar" />
            </div>
        </div>
    </div>
        <div class="container col-12">
            {{detalle}}
        </div>
    </form>
</div>
{% endblock content %}
